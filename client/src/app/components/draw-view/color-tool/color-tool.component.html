<!DOCTYPE html>
<html>

<div mat-dialog-content>


    <body>
        <div>
            <svg class="first" width="30" height="30" >
                <rect x="0" y="0" width="30" height="30" [style.fill]="primaryColor"></rect>
            </svg>

            <i class="material-icons" (click)="switchMainColors()">
                swap_horiz
            </i>
            <svg class="second" width="30" height="30">
                <rect x="0" y="0" width="25" height="25" [style.fill]="secondaryColor"></rect>
            </svg>
        </div>
        <svg class="top-ten" width="25" height="25" *ngFor="let color of topTenColors; let i = index">
            <rect  width="25" height="25" [style.fill]=color (click)=selectColor(color)></rect>
        </svg>

    </body>
</div>
<div mat-dialog-actions >
    <button mat-button (click)="close()">fermer</button>
</div>

</html>
