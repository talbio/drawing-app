<app-welcome-modal></app-welcome-modal>

<mat-sidenav-container class="lateral-bar-container">

  <mat-sidenav mode="side" opened>

    <!-- the following list contains all the buttons for the side bar -->
    <mat-list id="top-list">

      <!-- Pencil button -->
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.toggle()"
                matTooltip="Crayon"
                matTooltipPosition="left"
                mat-button>
          <mat-icon>create</mat-icon></button>
      </mat-list-item>

      <!-- Brush button -->
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.toggle()"
                matTooltip="Pinceau"
                matTooltipPosition="left">
          <mat-icon>brush</mat-icon></button>
      </mat-list-item>

      <!-- Rectangle button -->
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.toggle()"
                matTooltip="Rectangle"
                matTooltipPosition="left">
          <mat-icon svgIcon="rectangle"></mat-icon></button>
      </mat-list-item>

    </mat-list>

    <!-- bottom elements -->
    <div [ngClass]="appropriateClass">
      <!-- New drawing button -->
      <mat-list-item>
        <button mat-icon-button
                matTooltip="Nouveau Dessin"
                matTooltipPosition="left"
                (click)="openCreateDrawingDialog()">
          <mat-icon>add</mat-icon></button>
      </mat-list-item>

      <!-- Help button -->
      <mat-list-item>
        <button mat-icon-button
                matTooltip="Guide d'utilisation"
                matTooltipPosition="left">
          <mat-icon>contact_support</mat-icon></button>
      </mat-list-item>

    </div>

  </mat-sidenav>


  <!-- the content is simply the work zone containing the drawing -->

    <mat-sidenav-content [ngStyle]="setBackGroundColor()">
      <mat-sidenav mode="side" #sidenav>
      <mat-card-content>
        <h2>Size</h2>
        <mat-slider></mat-slider>
      </mat-card-content>
      </mat-sidenav>
      <app-work-zone #workZoneComponent></app-work-zone>
    </mat-sidenav-content>

</mat-sidenav-container>
