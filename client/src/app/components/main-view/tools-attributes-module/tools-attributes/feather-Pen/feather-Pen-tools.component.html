<div>
  <p mat-card-title>Paramètres de la Plume</p>
</div>

<div>
  <mat-label>
    Longueur du trait en pixels: {{this.featherPenGenerator.strokeWidth}}
  </mat-label>
</div>
<div>
  <mat-slider [(ngModel)]="this.featherPenGenerator.strokeWidth" min="3" max="30" step="1" value="7" thumbLabel
    tickInterval="1">
  </mat-slider>
</div>
<div>
  <mat-label>Angle de rotation: {{this.featherPenGenerator.angle}}° </mat-label>
</div>
<div>
  <mat-slider [(ngModel)]="this.featherPenGenerator.rotationAngle" min="0" max="179" step="1" thumbLabel
    tickInterval="1">
  </mat-slider>
</div>
