<p mat-card-title>Param√®tres de la plume</p>

<mat-label>
  Longueur du trait en pixels: {{this.featherPenGenerator.strokeWidth}}
</mat-label>
<mat-slider [(ngModel)]="this.featherPenGenerator.strokeWidth"
            min="3"
            max="30"
            step="1"
            value="7"
            thumbLabel
            tickInterval="1">
</mat-slider>

<mat-label>Angle de rotation</mat-label>
<mat-slider [(ngModel)]="this.featherPenGenerator.rotationAngle" min="0" max="360" step="1" value="0" thumbLabel
    tickInterval="1">
</mat-slider>
