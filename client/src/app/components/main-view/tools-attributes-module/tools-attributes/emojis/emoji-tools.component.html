<p mat-card-title>Paramètres de l'étampe</p>


<mat-label>Choix d'étampes</mat-label>
<mat-select [(ngModel)]="this.emojiGenerator.emoji">
    <mat-option *ngFor="let emoji of this.emojiGenerator.emojis" [value]="emoji">
        <img src={{emoji}} width="20" width="20" />
    </mat-option>
</mat-select>
<mat-label>Angle de rotation</mat-label>
<mat-slider [(ngModel)]="this.emojiGenerator._rotationAngle" min="0" max="360" step="1" value="0" thumbLabel
    tickInterval="1"></mat-slider>
<mat-label>Facteur de mise à échelle</mat-label>
<mat-slider [(ngModel)]="this.emojiGenerator._scalingFactor" min="0.1" max="5" step="0.1" value="1" thumbLabel
    tickInterval="1"></mat-slider>
