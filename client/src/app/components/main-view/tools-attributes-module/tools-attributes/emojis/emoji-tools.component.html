<p mat-card-title>Paramètres de l'étampe</p>

<mat-label>Choix d'étampes</mat-label>
<mat-select [(ngModel)]="this.emojiGenerator.emoji">
    <mat-option *ngFor="let emoji of emojiGenerator.emojis" [value]="emoji">
        <img src={{emoji}} width="25" width="25" />
    </mat-option>
</mat-select>
<div><img src={{emojiGenerator.emoji}} alt="Étampe par défaut" width="60" width="60" /></div>
<mat-label>Angle de rotation</mat-label>
<mat-slider [(ngModel)]="emojiGenerator.rotationAngle" min="0" max="359" step="1" thumbLabel tickInterval="1">
</mat-slider>
<mat-label>Facteur de mise à échelle</mat-label>
<mat-slider [(ngModel)]="emojiGenerator._scalingFactor" min="0.1" max="5" step="0.1" thumbLabel tickInterval="1">
</mat-slider>
