<p mat-card-title>Paramètres de Ligne</p>

<mat-label>
  Épaisseur de la ligne: {{this.lineGenerator._strokeWidth}}
</mat-label>
<mat-slider [(ngModel)]="this.lineGenerator._strokeWidth"
            min="1"
            max="30"
            step="0.5"
            value="1.5"
            thumbLabel
            tickInterval="1">
</mat-slider>
