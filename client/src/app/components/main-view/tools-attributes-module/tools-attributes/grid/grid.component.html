<p mat-card-title>Paramètres de la grille</p>

<button (click)="this.gridService.toggleGrid()">Montrer/Cacher la grille</button>
<mat-label>Taille des mailles : {{this.gridService._gridSize}}</mat-label>
<mat-slider [(ngModel)]="this.gridService._gridSize" (input)="this.gridService.adjustGridSize($event)"
            min="10"
            max="100"
            step="1"
            thumbLabel
            tickInterval="1">
</mat-slider>
<mat-label>Opacité de la grille : {{this.gridService._gridOpacity}}</mat-label>
<mat-slider [(ngModel)]="this.gridService._gridOpacity" (input)="this.gridService.adjustGridOpacity($event)"
            min="0.1"
            max="1"
            step="0.01"
            thumbLabel
            tickInterval="1">
</mat-slider>

<mat-checkbox>Activer le magnétisme: </mat-checkbox>

<mat-label>Sélection du point de magnétisme:</mat-label>

<div style = "padding-top: 20px">
<svg >
    <rect x="10" y="10" width="100" height="50" stroke = "black" fill = "transparent" />
    <circle *ngFor="let dot of selectionDots; let i = index" attr.cx="{{dot.x}}" attr.cy="{{dot.y}}" r="5" stroke="black" attr.fill= "{{dot.color}}" 
    (click) = "setMagneticDot(i)" />
  </svg>
</div>
