<p mat-card-title>Paramètres de la grille</p>

<button (click)="this.gridService.toggleGrid()">Montrer/Cacher la grille</button>
<mat-label>Taille des mailles : {{this.gridService._gridSize}}</mat-label>
<mat-slider [(ngModel)]="this.gridService._gridSize" (input)="this.gridService.adjustGridSize($event)"
            min="10"
            max="100"
            step="1"
            thumbLabel
            tickInterval="1">
</mat-slider>
<mat-label>Opacité de la grille : {{this.gridService._gridOpacity}}</mat-label>
<mat-slider [(ngModel)]="this.gridService._gridOpacity" (input)="this.gridService.adjustGridOpacity($event)"
            min="0.1"
            max="1"
            step="0.01"
            thumbLabel
            tickInterval="1">
</mat-slider>
