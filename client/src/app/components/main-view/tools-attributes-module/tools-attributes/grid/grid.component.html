<div><p mat-card-title>Paramètres de la grille</p></div>

<div>
  <mat-checkbox (click)="this.gridService.toggleGrid()">Afficher la grille </mat-checkbox>
</div>


<div>
  <mat-checkbox [(ngModel)]="this.gridService._isMagnetic">Magnétisme </mat-checkbox>
</div>

<div><mat-label>Taille des mailles:  {{this.gridService._gridSize}}</mat-label>
<mat-slider [(ngModel)]="this.gridService._gridSize" (input)="this.gridService.adjustGridSize($event)" min="10"
  max="100" step="1" thumbLabel tickInterval="1">
</mat-slider></div>
<div>
<mat-label>Opacité de la grille : {{this.gridService._gridOpacity}}</mat-label>
<mat-slider [(ngModel)]="this.gridService._gridOpacity" (input)="this.gridService.adjustGridOpacity($event)" min="0.1"
  max="1" step="0.01" thumbLabel tickInterval="1">
</mat-slider></div>
