<div>
  <p mat-card-title>Paramètres du Polygone</p>
</div>

<div>
  <mat-label>
    Épaisseur du polygone: {{this.polygonGenerator.strokeWidth}}
  </mat-label>
</div>
<div>
  <mat-slider [(ngModel)]="this.polygonGenerator.strokeWidth" min="1" max="10" step="0.5" value="1.5" thumbLabel
    tickInterval="1">
  </mat-slider>
</div>

<div>
  <mat-form-field>
    <mat-label>
      Type de tracé:
    </mat-label>
    <mat-select [(ngModel)]="this.polygonGenerator.plotType">
      <mat-option [value]="PlotType.Contour">Contour</mat-option>
      <mat-option [value]="PlotType.Full">Plein</mat-option>
      <mat-option [value]="PlotType.FullWithContour">Plein avec contour</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <mat-label>
    Nombre de cotés: {{this.polygonGenerator._nbOfApex}}
  </mat-label>
</div>
<div>
  <mat-slider [(ngModel)]="this.polygonGenerator._nbOfApex" min="3" max="12" step="1" thumbLabel tickInterval="1">
  </mat-slider>
</div>
