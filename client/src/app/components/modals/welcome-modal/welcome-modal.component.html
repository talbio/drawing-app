<!DOCTYPE html>
<html>
<div *ngIf="show" class="overlay">
    <dialog open>
        <h3 class="modal-header">
            {{title}}
        </h3>
        <div class="modal-body">
            <p>{{welcomeMessage}}</p>

        </div>
        <footer class="modal-footer">
            <input type="checkbox" (change)="onChange($event)">{{doNotShowAgain}}
            <button (click)="show = false">{{close}}</button>
        </footer>
    </dialog>
</div>

</html>
