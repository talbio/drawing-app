<h2 mat-dialog-title>{{DIALOG_TITLE}}</h2>
<mat-dialog-content >
<p>Il faut mettre la liste des images ici!!!</p>
<ul>
    <li *ngFor="let drawing of drawings">
    <svg>{{drawing.svgElements}}</svg>
    </li>
</ul>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button mat-warn"
          (click)="close()">
    Annuler
  </button>
  <div class="divider"></div>
  <button class="mat-raised-button mat-primary"
          (click)="submit()">
    Confirmer
  </button>
</mat-dialog-actions>
