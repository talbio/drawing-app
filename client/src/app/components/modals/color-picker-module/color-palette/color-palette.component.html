
<!-- rgb components entered manually (hex values input) -->
<label> {{RED}}
  <input [(ngModel)]="_red">
</label>
<br />
<label> {{GREEN}}
  <input [(ngModel)]="_green">
</label>
<br />
 <label> {{BLUE}}
  <input [(ngModel)]="_blue">
</label>

<button (click)="enterColorManually()">{{ok}}</button><br />

<canvas #colorPaletteCanvas
        class="color-palette"
        width="150"
        height="150"
        (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)">
</canvas>
