{{RED}} <input [(ngModel)]="_red"> <br />
{{GREEN}} <input [(ngModel)]="_green"><br />
{{BLUE}} <input [(ngModel)]="_blue"> <button (click) = "enterColorManually()">{{ok}}</button><br />
<div class="warning" *ngIf="isInvalidNumber(_red)||isInvalidNumber(_blue)||isInvalidNumber(_green)">Nombres hexadécimaux de 0 à FF seulement!</div>
<canvas #canvas class="color-palette" width="150" height="150" (mousedown)="onMouseDown($event)"
    (mousemove)="onMouseMove($event)">
</canvas>
