
<!-- rgb components entered manually (hex values input) -->
<div class="input-container">
<label> {{RED}}
  <input (input)="enterColorManually()" ng-model="red" [(ngModel)]="red">
</label>
</div>

<div class="input-container">
<label> {{GREEN}}
  <input (input)="enterColorManually()" ng-model="green" [(ngModel)]="green">
</label>
</div>

<div class="input-container">
  <label> {{BLUE}}
    <input (input)="enterColorManually()" ng-model="blue" [(ngModel)]="blue">
  </label>
</div>


<!-- <button [disabled] ="rgbComponentsForm.invalid"
        (click)="enterColorManually()">
  {{OK}}
</button>

<div [ngStyle]="{'visibility':rgbComponentsForm.valid || 
red.length==0 ||
green.length==0 ||
blue.length==0 ? 'hidden': 'visible'}" class="warning">
  <p>Nombres hexadécimaux de 0 à FF seulement!</p>
</div>

<canvas #colorPaletteCanvas
        class="color-palette"
        width="150"
        height="150"
        (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)">
</canvas>
