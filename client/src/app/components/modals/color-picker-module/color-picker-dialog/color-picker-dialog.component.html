<mat-dialog-content>
  <app-color-palette [hue]="hue"
                     (colorSelected)="onColorSelected($event)">
  </app-color-palette>

  <app-color-slider (huePropertySelected)="onHuePropertySelected($event)">
  </app-color-slider>
  <br />

  <app-last-ten-colors (colorSelected)="onColorSelected($event)">
  </app-last-ten-colors>
  <br />

  <!-- svg rect for the selected color -->
  <svg class="first"
       width="30"
       height="30">
    <rect x="0"
          y="0"
          width="30"
          height="30"
          [style.fill]="_selectedColor"
          [style.fill-opacity]="_opacity">
    </rect>
  </svg>

  <!-- slider for the opacity -->
  <mat-slider [max]="1"
              [min]="0"
              [step]="0.1"
              [(ngModel)]="_opacity">
  </mat-slider>
  <br />

</mat-dialog-content>

<mat-dialog-actions>

  <button (click)="close()" class="mat-raised-button mat-warn">
    Annuler
  </button>

  <button [disabled]="!isColorModified()&&!isOpacityModified() "
          (click)="submit()" class="mat-raised-button mat-primary">
    Modifier la couleur
  </button>

</mat-dialog-actions>
