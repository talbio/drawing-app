<mat-dialog-content>
    <app-color-palette [hue]="hue" (color)="color = $event"></app-color-palette>
    <app-color-slider (color)="hue=$event"></app-color-slider>
    <br />

    <svg class="first" width="30" height="30">
        <rect x="0" y="0" width="30" height="30" [style.fill]="color"></rect>
    </svg>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click) = "colorService.addToTopTenColors(color)" [mat-dialog-close]="color">Ok</button>
</mat-dialog-actions>
